<header fxLayoutAlign="space-between centre">
  <!-- logo and name -->
  <div class="LogoAndName" fxLayoutGap="30px">
    <img src="../../../assets/img/logo.png" alt="logo" />
    <div class="textlogo">
      <h1>HuntedIn</h1>
    </div>
  </div>

  <span class="spacer"></span>

  <!-- search box -->
  <div class="wrapper">
    <div fxLayout="row" class="search_box">
      <input type="text" placeholder="search" />
      <button mat-stroked-button>search</button>
    </div>
  </div>

  <span class="spacer"></span>

  <!-- right side options -->
  <div class="RightSide" fxLayout="row" fxLayoutGap="20px">
    <button mat-button routerLink="/profile" *ngIf="userIsAuthenticated">
      Profile
    </button>

    <button mat-button (click)="onLogout()" *ngIf="userIsAuthenticated">
      <img src="../../../../assets/img/icons/logout.png" class="logo" />
    </button>
    <button mat-button routerLink="/signup" *ngIf="!userIsAuthenticated">
      Sign Up
    </button>
    <button mat-button routerLink="/login" *ngIf="!userIsAuthenticated">
      Log in
    </button>
  </div>
</header>
